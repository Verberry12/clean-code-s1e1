<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title">Add Item</h3>
        <div class="add-item__task-row">
          <input id="new-task" class="add-item__input" type="text">
          <button class="add-item__btn">Add</button>
        </div>
      </section>
      <section class="to-do">
        <h3 class="to-do__title">Todo</h3>
        <ul id="incomplete-tasks" class="to-do__task-list">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input" type="text">
            <button class="task-item__edit-btn">Edit</button>
            <button class="task-item__remove-btn">
              <img img class="task-item__remove-icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="task-item task-item_edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label label_edit-mode">Go Shopping</label>
            <input class="task-item__input input_edit-mode" type="text" value="Go Shopping">
            <button class="task-item__edit-btn">Save</button>
            <button class="task-item__remove-btn">
              <img class="task-item__remove-icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul id="completed-tasks" class="completed__task-list">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label label_completed">See the Doctor</label>
            <input class="task-item__input" type="text">
            <button class="task-item__edit-btn">Edit</button>
            <button class="task-item__remove-btn">
              <img class="task-item__remove-icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
